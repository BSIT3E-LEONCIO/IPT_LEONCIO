<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Activity</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 300px;
      width: 100%;
      padding: 20px;
    }

    input,
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }

    button {
      background-color: black;
      color: white;
      width: 320px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Square and Cube Calculator</h3>
    <input type="number" id="number" placeholder="Enter a number" />
    <button onclick="calculateSquareCube()">Calculate</button>
    <p id="result1"></p>

    <h3>Average Calculator</h3>
    <input type="number" id="num1" placeholder="Enter number 1" />
    <input type="number" id="num2" placeholder="Enter number 2" />
    <input type="number" id="num3" placeholder="Enter number 3" />
    <input type="number" id="num4" placeholder="Enter number 4" />
    <input type="number" id="num5" placeholder="Enter number 5" />
    <button onclick="calculateAverage()">Calculate Average</button>
    <p id="result2"></p>
  </div>
  <script>
    function calculateSquareCube() {
      const num = parseFloat(document.getElementById("number").value);
      if (isNaN(num)) {
        document.getElementById("result1").innerText = "Please enter a valid number.";
        return;
      }
      const square = num * num;
      const cube = num * num * num;
      document.getElementById("result1").innerText = `Square: ${square}, Cube: ${cube}`;
    }

    function calculateAverage() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);
      const num5 = parseFloat(document.getElementById("num5").value);

      if ([num1, num2, num3, num4, num5].some(isNaN)) {
        document.getElementById("result2").innerText = "Please enter valid numbers.";
        return;
      }

      const average = (num1 + num2 + num3 + num4 + num5) / 5;
      document.getElementById("result2").innerText = `Average: ${average}`;
    }
  </script>
</body>

</html>
